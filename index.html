<!DOCTYPE html>
<html>
<head>
	<title>CSS Image Filters</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- <h1 class="dropShadow">Drop Shadow</h1> -->
	<h1 class="document-title textAlign">CSS Filters Cheat Sheet</h1>
	<div class="container">
		<div>
			<img src="1.jpeg">
			<p class="textAlign">Original Image</p>
		</div>
		<div>
			<img class="blur" src="1.jpeg">
			<p class="textAlign">Blur Filter</p>
		</div>
		<div>
			<img class="brightness" src="1.jpeg">
			<p class="textAlign">Brightness Filter</p>
		</div>
		<div>
			<img class="contrast" src="1.jpeg">
			<p class="textAlign">Contrast Filter</p>
		</div>
		<div>
			<img class="dropShadow" src="1.jpeg">
			<p class="textAlign">Drop Shadow Filter</p>
		</div>
		<div>
			<img class="grayScale" src="1.jpeg">
			<p class="textAlign">Gray Scale Filter</p>
		</div>
		<div>
			<img class="hueRotate" src="1.jpeg">
			<p class="textAlign">Hue Rotate Filter</p>
		</div>
		<div>
			<img class="invert" src="1.jpeg">
			<p class="textAlign">Invert Filter</p>
		</div>
		<div>
			<img class="saturate" src="1.jpeg">
			<p class="textAlign">Saturate Filter</p>
		</div>
		<div>
			<img class="opacity" src="1.jpeg">
			<p class="textAlign">opacity Filter</p>
		</div>
		<div>
			<img class="sepia" src="1.jpeg">
			<p class="textAlign">Sepia Filter</p>
		</div>
	</div>
</body>
</html>
